<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Markdown no Browser</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="conteudo"></div>

  <script>
    const markdown = `
# Olá, documentaçao

- Item 1
- Item 2
- Mais um item
- X

\`\`\`cpp
int x = 42;
while (true)
{
    vTaskDelay(1000 / pdMS_TO_TICKS);
}

\`\`\`
    `;

    document.getElementById('conteudo').innerHTML = marked.parse(markdown);
  </script>
  <script>
    fetch("https://felipex.github.io/tt.html")
      .then((resp) => {
        return resp.text();
      })
      .then ((text) => {
        document.getElementById('conteudo').innerText = text;
      });
    
  </script>

  
</body>
</html>
