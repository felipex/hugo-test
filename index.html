<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Markdown no Browser</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="conteudo"></div>

  <script>
    const markdown = `
# Olá, documentaçao

- Item 1
- Item 2

\`\`\`cpp
int x = 42;
\`\`\`
    `;

    document.getElementById('conteudo').innerHTML = marked.parse(markdown);
  </script>
</body>
</html>
